<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kampanjer</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<style>
    #tilbud {
        font-size: 20px;
        margin-left: 10%;
        margin-top: 20px;
        width: 80%;
        height: auto;
        color: black;
        border-image: solid;
    }
    #tilbud_en {
        display: flex;
        justify-content: start;
        height: auto;
        margin-bottom: 20px;
    }
    #tilbud_to {
        display: flex;
        justify-content: end;
        height: auto;
    }
    .textdiv {
        margin-left: 15px;
        margin-right: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .textdiv p {
        margin: 0;
        align-self: flex-start;
        text-transform: uppercase;
    }
    .italics {
        text-transform: none;
    }
    .kampheader {
        color: #6da07f;
        text-align: center;
    }
</style>
<body>
    <script src="js/navbar.js"></script>
    <div class="page-container">
        <h1 class="kampheader">Gjeldende tilbud</h1>
        <div id="tilbud">
            <div id="tilbud_en">
                <a href="meny.html#drikker"><img width="400px" height="320px" src="img/Tilbud1.png" alt="kaffe og kake" id="bilde1"></a>
                <div class="textdiv">
                    <p> Kaffe og kake for 45,-</p>
                    <p><I class="italics">Tilbudet gjelder ut desember</I></p>
                </div>
            </div>
            <div id="tilbud_to">    
                <div class="textdiv">
                    <p>Kjøp en kaffe mocca</p>
                    <p><i class="italics"> - og få med en kaffe gratis </i></p>
                </div>
                <a href="meny.html#caffe mocca"><img width="400px" height="320px" src="img/Tilbud2.png" alt="kaffe mocca" id="bilde2"></a>
            </div>
        </div>
        <script src="js/footer.js"></script>
    </div>
    
</body>
</html>
