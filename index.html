<!DOCTYPE html>
<html lang="en">
<!-- Switch language to norwegian? -->

<head>
    <meta charset="UTF-8">
    <title>Webtek Kafe</title>
    <link href="css/style.css" rel="stylesheet">

    <style>
        .slideshow-container {
            /* Adjust to window size */
            height: 50vh;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .slideshow {
            position: relative;
        }

        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 310px;
        }

        /* Make slideshow images fill width of browser window */
        body {
            margin: 0;
        }

        /* Slideshow indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            background-color: white;
            border-radius: 50%;
            z-index: 2;

        }

        #dot-container {
            text-align: center;
            height: 15px;
            display: flex;
            justify-content: space-between;
            width: 120px;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
        }

        
        .active,
        .dot:hover {
            background-color: #717171;
        }
    </style>

</head>

<body>

    <div class="slideshow">

        <!-- Wrapper for slideshow -->

        <div class="slideshow-container">
            <img src="img/slideshow_6.jpg" class="slide" alt="Pouring milk in coffeecup">
            <img src="img/slideshow_1.jpg" class="slide" alt="Cafe table">
            <img src="img/slideshow_2.jpg" class="slide" alt="Programming in cafe">
            <img src="img/slideshow_4.jpg" class="slide" alt="Coffeecups">
            <img src="img/slideshow_13.jpg" class="slide" alt="Programming">
            <img src="img/slideshow_5.jpg" class="slide" alt="Cafe overview">
        </div>


        <!-- Slideshow indicators -->
        <div id="dot-container">
            <span class="dot" onclick="switchSlide(0)"></span>
            <span class="dot" onclick="switchSlide(1)"></span>
            <span class="dot" onclick="switchSlide(2)"></span>
            <span class="dot" onclick="switchSlide(3)"></span>
            <span class="dot" onclick="switchSlide(4)"></span>
            <span class="dot" onclick="switchSlide(5)"></span>
        </div>

    </div>

    <img src="img/forside_logo-removebg-preview.png" id="logo" alt="Logo Webtek Cafe">

    <script>
        var slides = document.getElementsByClassName("slide");
        var i;
        var slideIndex = 0;
        slideshow();


        function slideshow() {

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }

            slides[slideIndex - 1].style.display = "block";
            var loop = setTimeout(slideshow, 3000); // Change image every 3 seconds
        }
        /*
        function nextSlide() {
            if (!stopSlideshow){
                slideshow();
            }
            stopSlideshow = false;
        }*/

        var stopSlideshow = false;


        // TODO - Connect function to dots
        function switchSlide(n) {
            //stopSlideshow = true;
            slideIndex = n;
            slideshow();
            clearTimeout(loop);
        }

    </script>

</body>

</html>
