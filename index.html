<!DOCTYPE html>
<html lang="en">
<!-- Switch language to norwegian? -->

<head>
    <meta charset="UTF-8">
    <title>Webtek Kafe</title>
    <link href="css/style.css" rel="stylesheet">

    <style>
        .slideshow-container {
            position: absolute;
            /* Unnecessary? */
            width: 100%;
            /* Adjust to window size? + Dont show when window is small */
            height: 400px;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideshow {
            position: relative;
        }

        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }

        /* Make slideshow images fill width of browser window */
        body {
            margin: 0;
        }

        /* Slideshow indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            position: absolute;
            bottom: 10px;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }
    </style>

</head>

<body>

    <div class="slideshow">

        <!-- Wrapper for slideshow -->

        <div class="slideshow-container">
            <img src="img/slideshow_6.jpg" class="slide" alt="Pouring milk in coffeecup">
            <img src="img/slideshow_1.jpg" class="slide" alt="Cafe table">
            <img src="img/slideshow_2.jpg" class="slide" alt="Programming in cafe">
            <img src="img/slideshow_4.jpg" class="slide" alt="Coffeecups">
            <img src="img/slideshow_13.jpg" class="slide" alt="Programming">
            <img src="img/slideshow_5.jpg" class="slide" alt="Cafe overview">
        </div>


        <!-- Slideshow indicators -->
        <div style="text-align:center;">
            <span class="dot" onclick="switchSlide(0)"></span>
            <span class="dot" onclick="switchSlide(1)"></span>
            <span class="dot" onclick="switchSlide(2)"></span>
            <span class="dot" onclick="switchSlide(3)"></span>
            <span class="dot" onclick="switchSlide(4)"></span>
            <span class="dot" onclick="switchSlide(5)"></span>
        </div>

    </div>

    <img src="img/forside_logo-removebg-preview.png" id="logo" alt="Logo Webtek Cafe">

    <script>

        function slideshow() {
            var i;
            var slides = document.getElementsByClassName("slide");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(slideshow, 3000); // Change image every 3 seconds
        }
        /*
        function nextSlide() {
            if (!stopSlideshow){
                slideshow();
            }
            stopSlideshow = false;
        }*/

        var slideIndex = 0;
        var stopSlideshow = false;
        slideshow();


        // TODO - Connect function to dots
        function switchSlide(n) {
            //stopSlideshow = true;
            slideIndex = n;
            //slideshow();
        }

    </script>

</body>

</html>
